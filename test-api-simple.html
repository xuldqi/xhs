<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>DeepSeek API 测试</h1>
    
    <button onclick="testAPI()">测试 API 连接</button>
    <button onclick="testGenerate()">测试内容生成</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api/ai';
        const resultDiv = document.getElementById('result');

        async function testAPI() {
            resultDiv.innerHTML = '正在测试...';
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">✅ API 连接成功！\n${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 连接失败：${error.message}</div>`;
            }
        }

        async function testGenerate() {
            resultDiv.innerHTML = '正在生成内容...';
            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        systemPrompt: '你是一位小红书运营专家。',
                        userPrompt: '请用一句话介绍小红书平台的特点。'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const content = data.choices?.[0]?.message?.content || '无内容';
                    resultDiv.innerHTML = `<div class="success">✅ 生成成功！\n\n${content}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 生成失败：${data.message || JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 请求失败：${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
