<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试 Supabase Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Supabase Session 测试</h1>
  
  <div class="section">
    <h3>LocalStorage 内容</h3>
    <button onclick="checkLocalStorage()">检查 LocalStorage</button>
    <pre id="localStorage-content"></pre>
  </div>

  <div class="section">
    <h3>Session 状态</h3>
    <button onclick="checkSession()">检查 Session</button>
    <pre id="session-content"></pre>
  </div>

  <div class="section">
    <h3>清除 Session</h3>
    <button onclick="clearSession()">清除所有 Session</button>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    // 从环境变量读取（需要替换为实际值）
    const supabaseUrl = 'https://dwgrurfoxqfoeiwjytbb.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3Z3J1cmZveHFmb2Vpd2p5dGJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1OTU4NzcsImV4cCI6MjA1MDE3MTg3N30.Aq_Aq-Aq_Aq-Aq_Aq-Aq_Aq-Aq_Aq-Aq_Aq-Aq_Aq'

    const supabase = createClient(supabaseUrl, supabaseKey, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true,
        storageKey: 'xiaohongshu-auth',
      },
    })

    window.checkLocalStorage = function() {
      const content = {}
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i)
        if (key.includes('auth') || key.includes('supabase')) {
          content[key] = localStorage.getItem(key)
        }
      }
      document.getElementById('localStorage-content').textContent = 
        JSON.stringify(content, null, 2)
    }

    window.checkSession = async function() {
      try {
        const { data: { session }, error } = await supabase.auth.getSession()
        if (error) {
          document.getElementById('session-content').textContent = 
            'Error: ' + error.message
        } else {
          document.getElementById('session-content').textContent = 
            JSON.stringify(session, null, 2)
        }
      } catch (err) {
        document.getElementById('session-content').textContent = 
          'Error: ' + err.message
      }
    }

    window.clearSession = async function() {
      await supabase.auth.signOut()
      localStorage.clear()
      alert('Session 已清除！')
      checkLocalStorage()
      checkSession()
    }

    // 页面加载时自动检查
    window.addEventListener('load', () => {
      checkLocalStorage()
      checkSession()
    })
  </script>
</body>
</html>
